
<include file="Index:header" />
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>系统管理 <small>菜单列表</small></h3>
            </div>

            <div class="title_right">
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>菜单列表</h2>
                        <ul class="nav navbar-right">
                            <a href="{:U(MODULE_NAME.'/Rbac/addMenu')}" class="btn btn-sm btn-primary">添加菜单</a>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <!-- start project list -->
                        <table id="datatable" class="table table-striped  projects">
                            <foreach name='menu' item='v'>
                            <thead>
                            <tr>
                                <th>{$v.title}
                                    <a href="{:U(MODULE_NAME.'/Rbac/editMenu',array('id'=>$v['id']))}" class="btn btn-info btn-xs"> <i class="fa fa-pencil"></i> 编辑 </a>
                                    <if condition="$v.show eq 1">
                                    <a href="javascript:;" class="btn btn-success btn-xs"><i class="fa fa-folder"></i> 显示</a>
                                    <else/>
                                    <a href="javascript:;" class="btn btn-dark btn-xs"><i class="fa fa-folder"></i> 不显示</a>
                                    </if>
                                    <a href="javascript:;" onclick="delData(this)" did="{$v.id}" durl="{:U(MODULE_NAME.'/Rbac/delMenu')}" class="btn btn-danger btn-xs"> <i class="fa fa-trash-o"></i> 删除 </a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <foreach name="v.list" item="m">
                                    <div class="col-md-4 col-sm-4 col-xs-4 singleData">
                                        {$m.title}-{$m.controller}/{$m.action}
                                        <a href="{:U(MODULE_NAME.'/Rbac/editMenu',array('id'=>$m['id']))}" class="btn btn-info btn-xs"> <i class="fa fa-pencil"></i> 编辑 </a>
                                        <if condition="$m.show eq 1">
                                        <a href="javascript:;" class="btn btn-success btn-xs"><i class="fa fa-folder"></i> 显示</a>
                                        <else/>
                                        <a href="javascript:;" class="btn btn-dark btn-xs"><i class="fa fa-folder"></i> 未显示</a>
                                        </if>
                                        <a href="javascript:;" onclick="delData(this)" did="{$m.id}" durl="{:U(MODULE_NAME.'/Rbac/delMenu')}" class="btn btn-danger btn-xs"> <i class="fa fa-trash-o"></i> 删除 </a>
                                    </div>
                                    </foreach>
                                </td>
                            </tr>
                            </tbody>
                            </foreach>
                        </table>
                        <!-- end project list -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
<!-- /page content -->
<!-- footer content -->
<include file="Index:footer" />
<!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="__PUBLIC__/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="__PUBLIC__/build/js/custom.js"></script>

</body>
</html>
