
<include file="Index:header" />
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>系统管理 <small>角色列表</small></h3>
            </div>

            <div class="title_right">
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>角色列表</h2>
                        <ul class="nav navbar-right">
                            <a href="{:U(MODULE_NAME.'/Rbac/addRole')}" class="btn btn-sm btn-primary">添加角色</a>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <!-- start project list -->
                        <table id="datatable" class="table table-striped table-bordered projects">
                            <thead>
                            <tr>
                                <th style="width: 1%">ID</th>
                                <th style="width: 20%">角色名</th>
                                <th style="width: 20%">备注</th>
                                <th>状态</th>
                                <th style="width:20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name='role' item='v'>
                            <tr class="singleData">
                                <td>{$v.id}</td>
                                <td>{$v.name}</td>
                                <td>{$v.remark}</td>
                                <td>
                                    <if condition='$v.status eq 1'>
                                        正常
                                    <else/>
                                        锁定
                                    </if>
                                </td>
                                <td>
                                    <!--<a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>-->
                                    <a href="{:U(MODULE_NAME.'/Rbac/editRole',array('id'=>$v['id']))}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> 编辑 </a>
                                    <a href="javascript:;" onclick="delData(this)" did="{$v.id}" durl="{:U(MODULE_NAME.'/Rbac/delRole')}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除 </a>
                                </td>
                            </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <!-- end project list -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
<!-- /page content -->
<!-- footer content -->
<include file="Index:footer" />
<!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="__PUBLIC__/plugins/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__PUBLIC__/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Custom Theme Scripts -->
<script src="__PUBLIC__/build/js/custom.js"></script>

<!-- Datatables -->
<script src="__PUBLIC__/plugins/datatables.net/js/jquery.dataTables.js"></script>

<script>
    $(function(){
        $('#datatable').dataTable();
    })
</script>

</body>
</html>
