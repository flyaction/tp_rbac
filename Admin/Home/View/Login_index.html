<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站后台登录</title>
    <!-- Bootstrap -->
    <link href="__PUBLIC__/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <!-- <link href="./plugins/nprogress/nprogress.css" rel="stylesheet"> -->
    <!-- Animate.css -->
    <link href="__PUBLIC__/plugins/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="__PUBLIC__/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="myLogin" name="myLogin" method="post" action="{:U(MODULE_NAME.'/Login/login')}">
              <h1>登录</h1>
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名" required />
              </div>
              <div>
                <input type="password" class="form-control" name="userpass" placeholder="密码" required />
              </div>
              <div class="form-group row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" class="form-control" name="code" placeholder="验证码" required />
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <img src="{:U(MODULE_NAME.'/Login/getVerify')}" width="150px" id="imgCode" onclick="changeCode()" style="cursor: pointer;">
                </div>
              </div>
              <div>
                  <button type="submit" class="btn btn-primary btn-sm btn-block">登录</button>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">没有账号?
                  <a href="#signup" class="to_register"> 注册 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <!-- <h1><i class="fa fa-paw"></i> Action</h1> -->
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>注册</h1>
              <div>
                <input type="text" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="邮箱" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">提交</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已经有帐号 ?
                  <a href="#signin" class="to_register"> 登录 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <!-- <h1><i class="fa fa-paw"></i> Action</h1> -->
                  <p>©2017 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="__PUBLIC__/plugins/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('input').keyup(function (event) {
                if (event.keyCode == "13") {
                    loginSubmit();
                }
            });
        })
        function loginSubmit(){
            var username = $("input[name='username']").val();
            var userpass = $("input[name='userpass']").val();
            var code = $("input[name='code']").val();
            if(username && userpass && code){
                document.myLogin.submit();
            }else{
                alert('用户名和密码不能为空!');
            }
        }
        function changeCode(){
            var url = $("#imgCode").attr('src');
            $("#imgCode").attr("src",url+'/'+Math.random());
            return true;
        }
    </script>
  </body>
</html>
